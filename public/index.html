<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script defer src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script defer src="script.js"></script>

  <style>
    .message {
      max-width: 60%;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .message.sent {
      background-color: #DCF8C6;
      margin-left: auto;
      text-align: right;
    }
    .message.received {
      background-color: #fff7ae;
      text-align: left;
    }
    #message-container {
      padding: 15px;
      overflow-y: scroll;
      height: 58vh;
    }
  </style>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <div class="container mt-5" style="max-width: 500px;">
    <h2 class="text-center mb-4">CHAT APPLICATION</h2>
    
    <div id="message-container" class="container p-3 border rounded shadow-sm" style="height: 58vh; overflow-y: scroll;">
    </div>
  
    <form id="send-container" class="container d-flex mt-3">
      <input type="text" id="message-input" class="form-control me-2" placeholder="Type a message..." required />
      <button type="submit" id="send-button" class="btn btn-primary">Send</button>
    </form>
    
  </div>
</body>
</html>
